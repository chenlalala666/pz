<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陪诊APP - 页面展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
            padding: 20px;
        }
        
        .page-container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4A90E2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .description {
            color: #666;
            font-size: 16px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .section-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .page-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .page-item:hover {
            transform: translateY(-5px);
        }
        
        .page-header {
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 16px;
        }
        
        .page-icon {
            width: 24px;
            height: 24px;
            text-align: center;
        }
        
        .iframe-container {
            width: 320px;
            height: 600px;
            margin: 20px auto;
            border: 8px solid #333;
            border-radius: 20px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .pages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hospital-user"></i>
                <span>陪诊APP页面展示</span>
            </div>
            <div class="description">所有页面平铺展示，方便整体预览和设计参考</div>
        </div>
        
        <!-- 主页面部分 -->
        <div class="section">
            <h2 class="section-title">主页面</h2>
            <div class="pages-grid">
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">首页</div>
                        <div class="page-icon"><i class="fas fa-home"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/home.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">订单</div>
                        <div class="page-icon"><i class="fas fa-list-alt"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/orders.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">社区</div>
                        <div class="page-icon"><i class="fas fa-comments"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/community.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">我的</div>
                        <div class="page-icon"><i class="fas fa-user"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/profile.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 订单相关页面 -->
        <div class="section">
            <h2 class="section-title">订单相关页面</h2>
            <div class="pages-grid">
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">订单详情</div>
                        <div class="page-icon"><i class="fas fa-file-alt"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/order-detail.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">订单支付</div>
                        <div class="page-icon"><i class="fas fa-credit-card"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/order-payment.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">服务评价</div>
                        <div class="page-icon"><i class="fas fa-star"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/order-review.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 社区相关页面 -->
        <div class="section">
            <h2 class="section-title">社区相关页面</h2>
            <div class="pages-grid">
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">帖子详情</div>
                        <div class="page-icon"><i class="fas fa-file-alt"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/community-post-detail.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">发布帖子</div>
                        <div class="page-icon"><i class="fas fa-edit"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/community-post-create.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">话题详情</div>
                        <div class="page-icon"><i class="fas fa-hashtag"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/community-topic-detail.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 个人中心页面 -->
        <div class="section">
            <h2 class="section-title">个人中心页面</h2>
            <div class="pages-grid">
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">编辑个人资料</div>
                        <div class="page-icon"><i class="fas fa-user-edit"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/profile-edit.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">健康档案</div>
                        <div class="page-icon"><i class="fas fa-heartbeat"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/profile-health-records.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">我的钱包</div>
                        <div class="page-icon"><i class="fas fa-wallet"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/profile-wallet.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">我的收藏</div>
                        <div class="page-icon"><i class="fas fa-heart"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/profile-favorites.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 服务类页面 -->
        <div class="section">
            <h2 class="section-title">服务类页面</h2>
            <div class="pages-grid">
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">推荐服务</div>
                        <div class="page-icon"><i class="fas fa-thumbs-up"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/recommended-services.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">快速预约</div>
                        <div class="page-icon"><i class="fas fa-calendar-check"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/quick-booking.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">送药上门</div>
                        <div class="page-icon"><i class="fas fa-pills"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/medicine-delivery.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">问诊协助</div>
                        <div class="page-icon"><i class="fas fa-question-circle"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/inquiry-assistance.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">院内陪诊</div>
                        <div class="page-icon"><i class="fas fa-hospital"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/escort-in-hospital.html"></iframe>
                    </div>
                </div>
                
                <div class="page-item">
                    <div class="page-header">
                        <div class="page-title">全程陪诊</div>
                        <div class="page-icon"><i class="fas fa-user-nurse"></i></div>
                    </div>
                    <div class="iframe-container">
                        <iframe src="pages/sub/escort-full.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
