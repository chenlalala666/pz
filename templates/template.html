<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陪诊APP - 模板</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 模拟iPhone顶部状态栏 -->
        <div class="status-bar">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 应用内容区域 -->
        <div class="app-content">
            <!-- 页面标题栏 -->
            <div class="header">
                <div class="header-left"></div>
                <div class="header-title">页面标题</div>
                <div class="header-right"></div>
            </div>
            
            <!-- 主内容区域 -->
            <div class="content">
                <!-- 内容将在这里替换 -->
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <a href="../pages/home.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="../pages/orders.html" class="tab-item">
                <i class="fas fa-clipboard-list"></i>
                <span>订单</span>
            </a>
            <a href="../pages/community.html" class="tab-item">
                <i class="fas fa-users"></i>
                <span>社区</span>
            </a>
            <a href="../pages/profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
        </div>
    </div>
</body>
</html>
